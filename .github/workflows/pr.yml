name: Analyse PR

on:
  pull_request:
    branches:
      - master
      - dev


jobs:
  analyse:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: |
          git fetch --unshallow
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Extract PR number
      - run: echo ::set-env name=PULL_NUMBER::$(echo "$GITHUB_REF" | awk -F / '{print $3}')
        shell: bash
      - name: Analyse with Sonar
        run: echo Running on branch ${GITHUB_REF##*/} &&
          mvn -B clean verify sonar:sonar -Dsonar.branch.name=${GITHUB_REF##*/} -Dmaven.test.failure.ignore=true |
          -Dsonar.pullrequest.base=github.base_ref -Dsonar.pullrequest.branch=github.head_ref |
          -Dsonar.pullrequest.key=${PULL_NUMBER}